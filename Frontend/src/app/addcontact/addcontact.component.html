<form onsubmit="return false" [formGroup]="ContactForm" class="container text-center pt-2 pb-3" style="max-width: 600px">
    <h2 class="title">{{ContactForm.controls['id'].value>0? "Edit Contact":"Add Contact"}}</h2>
    <div class="row">
        <label for="firstName" class="col-sm-3 col-form-label col-form-label-sm text-end">First Name</label>
        <div class="col-sm">
            <input type="text" class="form-control form-control-sm" formControlName="firstName" id="firstName"
                placeholder="First Name" aria-label="firstName" />
<span class="text-danger d-block text-start" style="font-size: 0.8em;"
                *ngIf="(ContactForm.controls['firstName'].touched) && ContactForm.controls['firstName'].errors">
                First Name is required
            </span>

            
        </div>
    </div>
    <br />

    <div class="row">
        <label for="lastName" class="col-sm-3 col-form-label col-form-label-sm text-end">Last Name</label>
        <div class="col-sm">
            <input type="lastName" class="form-control form-control-sm" formControlName="lastName" id="lastName"
                placeholder="Last Name" aria-label="lastName" />
        <span class="text-danger d-block text-start" style="font-size: 0.8em;"
            *ngIf="(ContactForm.controls['lastName'].touched) && ContactForm.controls['lastName'].errors">
            Last Name is required
        </span>
            </div>
        
    </div>
    <br />
    <div class="row">
        <label for="email" class="col-sm-3 col-form-label col-form-label-sm text-end">email</label>
        <div class="col-sm">
            <input type="text" class="form-control form-control-sm" formControlName="email" id="email "
                placeholder="email" aria-label="email" />
                <span class="text-danger d-block text-start" style="font-size: 0.8em;"
            *ngIf="(ContactForm.controls['email'].touched) && ContactForm.controls['email'].errors">
            email is required
        </span>
        </div>


        
    </div>
    <br />
    <div class="row">
        <label for="phoneNumber" class="col-sm-3 col-form-label col-form-label-sm text-end">Phone Number</label>
        <div class="col-sm">
            <input type="text" class="form-control form-control-sm" formControlName="phoneNumber" id="phoneNumber"
                placeholder="Phone Number" aria-label="phoneNumber" />
        <span class="text-danger d-block text-start" style="font-size: 0.8em;"
            *ngIf="(ContactForm.controls['phoneNumber'].touched) && ContactForm.controls['phoneNumber'].errors">
            Phone Number is required
        </span>
            </div>
        
    </div>
    <br />
    <div class="row">
        <label for="address" class="col-sm-3 col-form-label col-form-label-sm text-end">address</label>
        <div class="col-sm">
            <input type="text" class="form-control form-control-sm" formControlName="address" id="address"
                placeholder="address" aria-label="address" />
        <span class="text-danger d-block text-start" style="font-size: 0.8em;"
            *ngIf="(ContactForm.controls['address'].touched) && ContactForm.controls['address'].errors">
            address is required
        </span>
            </div>
        
    </div>
    <br />
    <div class="row">
        <label for="city" class="col-sm-3 col-form-label col-form-label-sm text-end">city</label>
        <div class="col-sm">
            <input type="text" class="form-control form-control-sm" formControlName="city" id="city" placeholder="city"
                aria-label="city" />
                <span class="text-danger d-block text-start" style="font-size: 0.8em;" *ngIf="(ContactForm.controls['city'].touched) && ContactForm.controls['city'].errors">
                    city is required
                </span>
        </div>

    </div>
    

        <br />
    <div class="row">
        <label for="state" class="col-sm-3 col-form-label col-form-label-sm text-end">state</label>
        <div class="col-sm">
            <input type="text" class="form-control form-control-sm" formControlName="state" id="state"
                placeholder="state" aria-label="state" />
                <span class="text-danger d-block text-start" style="font-size: 0.8em;"
            *ngIf="(ContactForm.controls['state'].touched) && ContactForm.controls['state'].errors">
            state is required
        </span>
        </div>


        
    </div>
    <br />
    <div class="row">
        <label for="country" class="col-sm-3 col-form-label col-form-label-sm text-end">country</label>
        <div class="col-sm">
            <input type="text" class="form-control form-control-sm" formControlName="country" id="country"
                placeholder="country" aria-label="country" />
        <span class="text-danger d-block text-start" style="font-size: 0.8em;"
            *ngIf="(ContactForm.controls['country'].touched) && ContactForm.controls['country'].errors">
            country is required
        </span>
            </div>
        
    </div>
    <br />
    <div class="row">
        <label for="postalCode" class="col-sm-3 col-form-label col-form-label-sm text-end">Postal Code</label>
        <div class="col-sm">
            <input type="text" class="form-control form-control-sm" formControlName="postalCode" id="postalCode"
                placeholder="Postal +Code" aria-label="postalCode" />
        <span class="text-danger d-block text-start" style="font-size: 0.8em;"
            *ngIf="(ContactForm.controls['postalCode'].touched) && ContactForm.controls['postalCode'].errors">
            Postal Code is required
        </span>
            </div>
        
    </div>
    <br />
    <div class="d-flex align-items-center justify-content-end">
        <button [disabled]="ContactForm.invalid" (click)="AddContact()" type="button"
            class="btn btn-primary">save</button>
    </div>
</form>
